<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Page</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="top">
      <div class="logo-container">
        <img src="assets/logo.png" alt="Amazon logo" class="logo-img" />
      </div>

      <nav class="navbar-container">
        <ul class="nav-list">
          <li class="nav-link"><a href="#">All</a></li>
          <li class="nav-link"><a href="#">Today's deals</a></li>
          <li class="nav-link"><a href="#">Customer Service</a></li>
          <li class="nav-link"><a href="#">Registry</a></li>
          <li class="nav-link"><a href="#">Gift Cards</a></li>
          <li class="nav-link"><a href="#">Sell</a></li>
        </ul>
      </nav>

      <div class="gift-card-container">
        <a href="#" class="gift-card">
          <p>Shop All Holidays Gift Cards</p>
        </a>
      </div>

      <div class="gift-guides">
        <h2 class="gift-guide-title">Holiday Gift Guide</h2>
        <p class="gift-guide-link">
          <a href="#">Be a go-gifter</a>
        </p>
      </div>
    </header>

    <main>
      <section class="shop-menu">
        <div class="section-text">
          <p class="section-title">Find the perfect gift</p>
          <p class="section-link">
            <a href="#">Shop now</a>
          </p>
        </div>

        <div class="shop-cards">
          <div class="card">
            <img src="assets/img_1.jpg" alt="" class="card-img" />
          </div>
          <div class="card">
            <img src="assets/img_2.jpg" alt="" class="card-img" />
          </div>
          <div class="card">
            <img src="assets/img_3.jpg" alt="" class="card-img" />
          </div>
          <div class="card">
            <img src="assets/img_4.jpg" alt="" class="card-img" />
          </div>
        </div>
      </section>

      <section class="shop-gaming">
        <img src="assets/img_9.png" alt="" class="gaming-img" />
        <div class="section-text gaming-text">
          <p class="section-title">Play the gifting game</p>
          <p class="section-link">
            <a href="#">Shop now</a>
          </p>
        </div>
      </section>

      <section class="shop-audio">
        <img src="assets/img_10.png" alt="" class="audio-img" />
        <div class="section-text audio-text">
          <p class="section-title">Play the gifting game</p>
          <p class="section-link">
            <a href="#">Shop now</a>
          </p>
        </div>
      </section>
    </main>

    <footer>
      <div class="totop-container">
        <a href="#top" class="totop-link">Back to top</a>
      </div>

      <div class="footer-logo">
        <img src="assets/logo.png" alt="" class="footer-img" />
      </div>
    </footer>
  </body>
</html>
